<!-- Begin Menu Navigation
================================================== -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white fixed-top mediumnavigation nav-down">
    <div class="container pr-0">
        <!-- Begin Logo -->
        <a class="navbar-brand py-0" href="{{ .Site.BaseURL }}/">

            <h1 class="sitelogo m-0">v.</h1>

        </a>
        <!-- End Logo -->

        <button class="navbar-toggler border-light" type="button" data-toggle="collapse" data-target="#navbarMediumish" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Begin Menu -->
        <div class="collapse navbar-collapse" id="navbarMediumish">
            {{ $currentPage := . }}
            <ul class="navbar-nav ml-auto">
                {{ range .Site.Menus.main }} 
                    {{ if .HasChildren }}
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .Name | title }}</a>
                        <div class="dropdown-menu border-light" aria-labelledby="navbarDropdown">
                        {{ range .Children }}
                            <a class="dropdown-item" href="{{ .URL }}">{{ .Name | title }}</a>
                        {{ end }}
                        </div>
                        </li>
                    {{ else }}
                    <li class="nav-item {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                    <a class="nav-link" href="{{ .URL }}">{{ .Name | title }}</a>
                    </li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>
        <!-- End Menu -->
    </div>
</nav>
<!-- End Navigation
================================================== -->
